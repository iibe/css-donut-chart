<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut chart</title>
    <link rel="stylesheet" href="./scss/index.css" />
  </head>
  <body>
    <aside>
      <h1>Donut chart</h1>
      <hr />
      <br />
      <h2></h2>
      <br />
      <table id="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Bet</th>
            <th>Seat</th>
            <th>Odds</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <template id="table-row">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </template>
    </aside>
    <main>
      <div class="donut-wrapper">
        <svg
          id="donut"
          class="donut"
          viewBox="0 0 31.831 31.831"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle class="donut__hole" cx="50%" cy="50%" r="25%"></circle>
          <circle class="donut__ring" cx="50%" cy="50%" r="15.9155"></circle>
        </svg>
      </div>
      <template id="donut-ring">
        <circle class="donut__ring" cx="50%" cy="50%" r="15.9155"></circle>
      </template>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
